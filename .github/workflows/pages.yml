name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dist
        run: |
          rm -rf dist
          mkdir -p dist
          cp -v index.html dist/
          cp -v manifest.webapp dist/
          cp -v .nojekyll dist/ || true
          cp -vr css dist/
          cp -vr js dist/
          cp -vr icons dist/
          cp -vr assets dist/

      - name: Validate CNAME (non-blocking)
        run: |
          if [[ -f CNAME ]]; then
            cname=$(cat CNAME | tr -d '\n' | tr -d '\r')
            echo "Detected CNAME: $cname"
            if [[ "$cname" == "your.custom.domain" ]]; then
              echo "::warning::CNAME still set to placeholder. Update CNAME to your domain or remove it to use default Pages URL."
            else
              echo "Attempting to fetch homepage via: https://$cname (this may fail if DNS not propagated yet)"
              curl -I --max-time 10 "https://$cname" || echo "::warning::CNAME domain not reachable yet (likely DNS propagation). Deployment will continue."
            fi
          else
            echo "No CNAME file present. Using default GitHub Pages domain."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
